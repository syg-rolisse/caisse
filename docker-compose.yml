services:
  caisse-db:
    image: postgres:15
    container_name: caisse_db
    restart: always
    ports:
      - "5433:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data
    env_file:
      - ./apis/.env.db
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "ora_caisse"]
      interval: 30s
      retries: 5
      start_period: 60s
      timeout: 30s
    networks:
      - caisse_network

  caisse-apis:
    build:
      context: ./apis
      dockerfile: Dockerfile
    container_name: caisse_apis
    restart: "no"
    ports:
      - "3344:3333"
    depends_on:
      caisse-db:
        condition: service_healthy
    env_file:
      - ./apis/.env
    networks:
      - caisse_network
    command: ["node", "./bin/server.js"]
    #command: ["sh", "-c", "node ace migration:run && node ace serve --watch"]

  caisse-apps:
    build:
      context: ./apps
      dockerfile: Dockerfile
    container_name: caisse_apps
    image: caisse-apps:latest
    restart: always
    ports:
      - "5174:80" # Nginx sert l'app sur le port 80, mapp√© sur 5174 en local
    networks:
      - caisse_network
    depends_on:
      - caisse-apis

  # caisse-apps:
